<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
      <title>Spring App</title>
   </head>
   <body class="bg-light">
      <header>
         <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
            <div class="container">
               <a class="navbar-brand">Spring App</a>
               <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                  <ul class="navbar-nav flex-grow-1">
                     <li class="nav-item">
                        <a href="/" class="nav-link text-light">Home</a>
                     </li>
                     <li class="nav-item">
                        <a href="" class="nav-link text-light">Add new User</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
      </header>
      <div class="container">
         <div class="py-5 text-center">
            <h2>Spring App</h2>
            <p class="lead">Simple application made while learning Spring basics.</p>
         </div>
         <div th:each="user : ${users}" class="card" style="width: 18rem;">
            <div class="card-body">
               <h5 th:text="${user.getName()}" class="card-title"></h5>
               <h6 th:text="${user.getCity()}" class="card-subtitle mb-2 text-muted"></h6>
               <p th:text="${'Birht year: ' + user.getBirthYear()}" class="card-text"></p>
               <a href="#" class="card-link">Read more</a>
            </div>
         </div>
      </div>
   </body>
</html>
